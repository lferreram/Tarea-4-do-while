<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio for while</title>  
</head>

    <body>
        <script>
    /*crear un programa que solicite al usuario el ingreso delas estaturas de personas
    ,hasta que el usuario indique que no quiere ingresar mas estaturas,y mostrando
    el promedio de estaturas*/

    let opcion;
    let suma=0;
    let cant=0;
    do {
    let estatura =prompt("Ingrese su estatura");
    suma = suma+parseInt(estatura);
    cant = cant+1;
    document.write(+cant+ ".Estatura: "+estatura+ "   ", "<br>");
    opcion = prompt("Desea ingresar otra nota s=si, n=no");}
    while (opcion=="s");
    let promedio = suma /cant;
    document.write("Promedio: "+promedio+"  ","<br>");


    </script>

    </body>


</html>
