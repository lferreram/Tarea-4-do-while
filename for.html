<script>
    /* Pida 100 numeros y muestre su sumatoria*/

var n,suma;
n=parseInt(prompt("Ingrese numero"))
suma=n*(n+1)/2;
document.write("La suma es: "+suma)
for (n=0 ;n<=100;n++)
{ document.write(n)
document.write("<br>")}
